<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
  <h1>Sistema de Multas</h1>
  Velocidadedo carro: <input type="number" name="vel" id="vel"> Km/h
  <input type="button" value="Verificar" onclick="clicar()">
  <div id="res">RESULTADO AQUI</div>
  <script>
      function clicar(){
        var vel = Number(window.document.getElementById('vel').value)
        var res = window.document.getElementById('res')
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}<strong>Km/h</p>`
        if (vel > 60){
            res.innerHTML += `Você foi <strong>MULTADO</strong> por excesso de velecidade`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança.<p/>`
      }
  </script>
</body>
</html>
