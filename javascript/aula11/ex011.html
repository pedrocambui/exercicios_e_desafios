<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?!</h1>
    Você mora em qual país? <input type="text" name="pais" id="pais">
    <input type="button" value="Enviar" onclick="clicar()">
    <br></br>
    <dev id="res">RESPOSTA AQUI</dev>
    <script>
        function clicar(){
            var pais = window.document.getElementById('pais').value
            var res = document.getElementById('res')
            res.innerHTML = `Vivendo em ${pais}.<br>`
            if (pais == 'Brasil'){
                res.innerHTML += 'Você é Brasileiro!'
            }else{
                res.innerHTML += 'Você é Estrangeiro!'
            }
        }
    </script>
</body>
</html>
